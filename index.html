
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasco: Friends for you</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Zinc-950 */
        color: #e4e4e7;
        overflow: hidden;
      }
      
      /* --- NEURAL SCROLLBAR --- */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.2);
        border-radius: 10px;
        transition: all 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.5); }

      /* --- CORE ANIMATIONS --- */
      @keyframes neural-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-neural-float { animation: neural-float 6s ease-in-out infinite; }

      @keyframes neural-scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .animate-scan { animation: neural-scan 3s linear infinite; }

      @keyframes slide-in-bottom {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in { animation: slide-in-bottom 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes shine {
        from { transform: translateX(-100%) skewX(-15deg); }
        to { transform: translateX(200%) skewX(-15deg); }
      }
      .animate-shine { animation: shine 3s infinite; }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }

      .glass-surface {
        background: rgba(9, 9, 11, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Custom utility for vertical writing */
      .writing-vertical-lr {
        writing-mode: vertical-lr;
      }
      
      /* Smooth transitions for all elements */
      * { transition: border-color 0.2s, background-color 0.2s; }
    </style>

  }
}
</script>
