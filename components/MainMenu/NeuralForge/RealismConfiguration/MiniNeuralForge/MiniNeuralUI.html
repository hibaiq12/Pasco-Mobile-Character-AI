
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniNeural Core UI V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shine { from { left: -100%; } to { left: 100%; } }
        .shine::after {
            content: ''; position: absolute; top: 0; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            animation: shine 3s infinite;
        }
    </style>
</head>
<body class="bg-[#09090b] text-white p-6 font-sans flex flex-col items-center">
    <div class="w-full max-w-[390px] space-y-10">
        <header class="text-center py-10">
            <h1 class="text-2xl font-black uppercase tracking-[0.2em] text-blue-500">Core UI V2</h1>
            <p class="text-zinc-600 text-[10px] font-bold uppercase mt-2">Maximum Width: 390px</p>
        </header>

        <!-- Components -->
        <section class="space-y-8">
            <div class="space-y-4">
                <h3 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest border-l-2 border-blue-600 pl-3">Entity Row</h3>
                <div class="p-4 rounded-[1.5rem] bg-zinc-900/50 border border-white/10 flex items-center gap-4 shine relative overflow-hidden">
                    <div class="w-12 h-12 rounded-2xl bg-zinc-800 border border-white/5"></div>
                    <div class="flex-1">
                        <div class="text-sm font-bold">Hiyori Kanade</div>
                        <div class="text-[9px] font-mono text-blue-500 uppercase tracking-wider">Sync: Active</div>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest border-l-2 border-blue-600 pl-3">Compact Tabs</h3>
                <div class="flex gap-2">
                    <div class="w-12 h-12 rounded-2xl bg-blue-600 flex items-center justify-center border border-blue-400 shadow-lg">
                        <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    </div>
                    <div class="w-12 h-12 rounded-2xl bg-zinc-900 border border-white/5 flex items-center justify-center text-zinc-600">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
